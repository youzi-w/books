<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行块元素互转</title>
    <style>
        ul>li {
            display: inline;
            padding: 5px 10px;
            border: solid 1px #ddd;
        }

        ul>li:hover {
            background: green;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <li>hdcms.com</li>
        <li>houdunren.com</li>
        <li>后盾人</li>
    </ul>
</body>

</html>
